<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

    <head>
        <th:block th:replace="~{fragments/head :: header}" />
        <title>Iniciar sesión | Swapify</title>
    </head>

<body class="d-flex flex-column h-100 bg-abaloneshell" id="loginBody">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

        <main class="mt-4">
            <div class="container bg-abaloneshell-l0 p-4 text-center" id="loginContainer">
                <form class="form-signin" method="post" th:action="@{/login}">
                    <h2 class="mt-1 mb-3 form-signin-heading fg-orchid bold">Inicie sesión</h2>
                    <p th:if="${loginError != false}" class="error fg-oblivion ps-3">
                        Error en el nombre de usuario o la contraseña.<br>Por favor, introduzca sus datos de acceso de nuevo.
                    </p>
                    <p>
                        <label for="usernameInput" class="visually-hidden">username</label>
                        <input type="text" id="usernameInput" name="username" class="form-control bg-abaloneshell rounded-pill p-3" placeholder="Nombre de usuario" required="required">
                    </p>
                    <p>
                        <label for="passwordInput" class="visually-hidden">password</label>
                        <input type="password" id="passwordInput" name="password" class="form-control bg-abaloneshell rounded-pill p-3" placeholder="Contraseña" required="required">
                    </p>
                    <div class="text-center mt-4">
                        <button class="btn btn-lg bg-orchid fg-abaloneshell bold rounded-pill p-3 me-3 mb-4" type="submit" style="width:200px;">Iniciar sesión</button>
                    </div>
                </form>
                <a href="/signup" class="text-center text-decoration-none">
                    <span class="fg-oblivion bg-abaloneshell-l0 bold rounded-pill my-5 fs-5">No tengo cuenta todavía</span>
                </a>
            </div>
        </main>

        <th:block th:replace="fragments/footer.html :: footer" />
    </body>

</html>
