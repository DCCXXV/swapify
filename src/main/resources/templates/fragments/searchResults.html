<!-- src/main/resources/templates/fragments/searchResults.html -->
<div th:fragment="results">
    
    <div class="tab-content">
        <div class="tab-pane fade show active" id="all" role="tabpanel"
            aria-labelledby="all-tab">
            <div class="p-3 fg-orchid">
                <h3 class="bold">Usuarios</h3>
                <div class="hr-swp"></div>
                <div th:if="${not users.isEmpty()}" class="mt-3">
                    <div th:each="user, userStat : ${users}"
                        class="rounded bg-abaloneshell mb-3 p-3">
                        <div class="fg-oblivion align-items-center">
                            <div class="d-flex justify-content-between mb-1">
                                <div class="bold fs-4"
                                    th:text="${user.firstName}"></div>
                                <button
                                    class="btn rounded bg-oblivion fg-abaloneshell bold text-center"
                                    data-bs-toggle="modal"
                                    data-bs-target="#swapModal"
                                    th:data-user-idx="${userStat.index}">Swap!</button>
                            </div>
                            <div  class="fg-lushaqua mb-2" th:text="${user.email}"></div>
                            <div th:text="${user.description}"></div>
                            <div>
                                <div class="mt-2 fs-5 fg-lushaqua">Habilidades a
                                    enseñar</div>
                                <span th:each="cs : ${user.currentSkills ?: {}}"
                                    class="badge rounded-pill bg-lushaqua m-1 p-2 px-3"
                                    th:text="${cs}">Skill</span>

                                <div class="mt-2 fs-5 fg-orchid">Habilidades a
                                    aprender</div>
                                <span th:each="ds : ${user.desiredSkills ?: {}}"
                                    class="badge rounded-pill bg-orchid m-1 p-2 px-3"
                                    th:text="${ds}">Skill</span>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:if="${users.isEmpty()}" class="fg-orchid fs-5 mt-3">No
                    se encontraron resultados</span>
            </div>
            <div class="p-3 fg-orchid">
                <h3 class="bold">Habilidades</h3>
                <div class="hr-swp"></div>
                <div th:if="${not skills.isEmpty()}"
                    class="row text-center p-3">
                    <div th:each="skill : ${skills}" class="col-md-4 px-2">
                        <div
                            class="skill-card bg-abaloneshell fg-oblivion rounded p-3 my-2">
                            <span class="bold align-self-center"
                                th:text="${skill.name}"></span>
                        </div>
                    </div>
                </div>
                <span th:if="${skills.isEmpty()}" class="fg-orchid fs-5 mt-3">No
                    se encontraron resultados</span>
            </div>
        </div>
        <div class="tab-pane fade" id="users" role="tabpanel"
            aria-labelledby="users-tab">
            <div class="p-3 fg-orchid">
                <h3 class="bold">Usuarios</h3>
                <div class="hr-swp"></div>
                <div th:if="${not users.isEmpty()}" class="mt-3">
                    <div th:each="user, userStat : ${users}"
                        class="rounded bg-abaloneshell mb-3 p-3">
                        <div class="fg-oblivion align-items-center">
                            <div class="d-flex justify-content-between mb-3">
                                <div class="bold fs-4"
                                    th:text="${user.firstName}"></div>
                                <button
                                    class="btn rounded bg-oblivion fg-abaloneshell bold text-center"
                                    data-bs-toggle="modal"
                                    data-bs-target="#swapModal"
                                    th:data-user-idx="${userStat.index}">Swap!</button>
                            </div>
                            <div th:text="${user.description}"></div>
                            <div>
                                <div class="mt-2 fs-5 fg-lushaqua">Habilidades a
                                    enseñar</div>
                                <span th:each="cs : ${user.currentSkills ?: {}}"
                                    class="badge rounded-pill bg-lushaqua m-1 p-2 px-3"
                                    th:text="${cs}">Skill</span>

                                <div class="mt-2 fs-5 fg-orchid">Habilidades a
                                    aprender</div>
                                <span th:each="ds : ${user.desiredSkills ?: {}}"
                                    class="badge rounded-pill bg-orchid m-1 p-2 px-3"
                                    th:text="${ds}">Skill</span>
                            </div>
                        </div>
                    </div>
                </div>
                <span th:if="${users.isEmpty()}" class="fg-orchid fs-5 mt-3">No
                    se encontraron resultados</span>
            </div>
        </div>
        <div class="tab-pane fade" id="skills" role="tabpanel"
            aria-labelledby="skills-tab">
            <div class="p-3 fg-orchid">
                <h3 class="bold">Habilidades</h3>
                <div class="hr-swp"></div>
                <div th:if="${not skills.isEmpty()}"
                    class="row text-center p-3">
                    <div th:each="skill : ${skills}" class="col-md-4 px-2">
                        <div
                            class="skill-card bg-abaloneshell fg-oblivion rounded p-3 my-2">
                            <span class="bold align-self-center"
                                th:text="${skill.name}"></span>
                        </div>
                    </div>
                </div>
                <span th:if="${skills.isEmpty()}" class="fg-orchid fs-5 mt-3">No
                    se encontraron resultados</span>
            </div>
        </div>
    </div>
</div>
